<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connexion</title>
	<!-- Métadonnées et lien vers la feuille de style globale -->
	<link rel="stylesheet" href="style.css">
</head>
<body class="page-connexion">

	<!-- Barre de navigation minimale pour la page de connexion -->
	<header class="navbar">
		<div class="logo">
			<a href="Acceuil.html"><img src="image/f1logo.png" alt="Logo F1"></a>
		</div>
		<nav class="menu">
			<div class="dropdown">
				<button class="dropdown-btn">Équipes F1 ▼</button>
				<div class="dropdown-content">
					<a href="Info of mercedes.html">Mercedes</a>
					<a href="Info of ferrari.html">Ferrari</a>
					<a href="Info of aston martin.html">Aston Martin</a>
					<a href="Info of redbull.html">RedBull</a>
					<a href="Info of mclaren.html">McLaren</a>
					<a href="Info of alpine.html">Alpine</a>
				</div>
			</div>
		</nav>
	</header>

	<!-- Formulaire d'authentification principal -->
	<main class="auth-container">
		<h1>CONNEXION</h1>
		<form class="auth-form">
			<label for="username">Nom d'utilisateur:</label>
			<input id="username" name="username" type="text" autocomplete="username">

			<label for="password">Mot de passe:</label>
			<input id="password" name="password" type="password" autocomplete="current-password">

			<button type="submit" class="btn-auth">Continuer</button>
		</form>
	</main>

	<!-- Pied-de-page sans bouton de contact pour garder la page épurée -->
	<footer>
		<div class="footer-left">
			<div class="socials">
				<img src="image/logo reseau-sociau/logofacebook.png" alt="Facebook">
				<img src="image/logo reseau-sociau/logoinstagram.png" alt="Instagram">
				<img src="image/logo reseau-sociau/logoX.png" alt="X">
			</div>
		</div>
		<div class="footer-center">
			<p>© 2003–2025 Formula One World Championship Limited</p>
			<p>Adresse: Bois de Boulogne, 75016 Paris, France</p>
		</div>
		<div class="footer-right"></div>
	</footer>

</body>
</html>
