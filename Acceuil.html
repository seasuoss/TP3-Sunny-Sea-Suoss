<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - Accueil</title>

    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ====== BARRE DE NAVIGATION  -->
    <header class="navbar">
        <div class="f1-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="image/f1logo.png" alt="Logo F1">
        </div>

        <nav class="menu">
            <a href="#">Connexion</a>
            <a href="#">S'inscrire</a>

            <!-- Menu déroulant -->
            <div class="dropdown">
                <button class="dropdown-btn">Équipes F1 ▼</button>
                <div class="dropdown-content">
                    <a href="Info of mercedes.html">Mercedes</a>
                    <a href="Info of ferrari.html">Ferrari</a>
                    <a href="Info of aston martin.html">Aston Martin</a>
                    <a href="Info of redbull.html">RedBull</a>
                    <a href="Info of mclaren.html">McLaren</a>
                    <a href="Info of alpine.html">Alpine</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ====== IMAGE PRINCIPALE ====== -->
    <section class="hero">
        <img src="image/voiture-acceuil.jpg" alt="F1 Car">

        <a class="btn-info" href="#">En savoir plus</a>
    </section>

    <!-- ====== LISTE DES ÉQUIPES ====== -->
    <section class="teams">
        <h2>Équipes F1</h2>

        <table class="teams-table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Équipe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="team-logo"><img src="image/Mercedes/equipemercedes.png" alt="Mercedes"></td>
                    <td>Mercedes</td>
                </tr>
                <tr>
                    <td class="team-logo"><img src="image/Ferrari/equipeferrari.png" alt="Ferrari"></td>
                    <td>Ferrari</td>
                </tr>
                <tr>
                    <td class="team-logo"><img src="image/AstonMartin/equipeastonmartin.png" alt="Aston Martin"></td>
                    <td>Aston Martin</td>
                </tr>
                <tr>
                    <td class="team-logo"><img src="image/Redbull/equiperedbull.png" alt="RedBull"></td>
                    <td>RedBull</td>
                </tr>
                <tr>
                    <td class="team-logo"><img src="image/McLaren/equipemclaren.png" alt="McLaren"></td>
                    <td>McLaren</td>
                </tr>
                <tr>
                    <td class="team-logo"><img src="image/Alpine/equipealpine.png" alt="Alpine"></td>
                    <td>Alpine</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- ====== PIED DE PAGE ====== -->
    <footer>
        <div class="footer-left">
            <div class="socials">
                <img src="image/logo reseau-sociau/logofacebook.png" alt="Facebook">
                <img src="image/logo reseau-sociau/logoinstagram.png" alt="Instagram">
                <img src="image/logo reseau-sociau/logoX.png" alt="X">
            </div>
        </div>
        <div class="footer-center">
            <p>© 2003–2025 Formula One World Championship Limited</p>
            <p>Adresse: Bois de Boulogne, 75016 Paris, France</p>
        </div>
        <div class="footer-right">
            <a class="contact" href="#">Contactez-nous</a>
        </div>
    </footer>

</body>
</html>
