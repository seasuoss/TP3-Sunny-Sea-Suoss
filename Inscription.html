<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-inscription">

    <header class="navbar">
        <div class="logo">
            <a href="Acceuil.html"><img src="image/f1logo.png" alt="Logo F1"></a>
        </div>
        <nav class="menu">
            <div class="dropdown">
                <button class="dropdown-btn">Équipes F1 ▼</button>
                <div class="dropdown-content">
                    <a href="Info of mercedes.html">Mercedes</a>
                    <a href="Info of ferrari.html">Ferrari</a>
                    <a href="Info of aston martin.html">Aston Martin</a>
                    <a href="Info of redbull.html">RedBull</a>
                    <a href="Info of mclaren.html">McLaren</a>
                    <a href="Info of alpine.html">Alpine</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <h1>INSCRIPTION</h1>
        <form class="auth-form">
            <label for="signup-username">Nom d'utilisateur:</label>
            <input id="signup-username" name="username" type="text" autocomplete="username">

            <label for="signup-fullname">Nom Complet:</label>
            <input id="signup-fullname" name="fullname" type="text" autocomplete="name">

            <label for="signup-email">Email:</label>
            <input id="signup-email" name="email" type="email" autocomplete="email">

            <label for="signup-password">Mot de passe:</label>
            <input id="signup-password" name="password" type="password" autocomplete="new-password">

            <button type="submit" class="btn-auth">Continuer</button>
        </form>
    </main>

    <footer>
        <div class="footer-left">
            <div class="socials">
                <img src="image/logo reseau-sociau/logofacebook.png" alt="Facebook">
                <img src="image/logo reseau-sociau/logoinstagram.png" alt="Instagram">
                <img src="image/logo reseau-sociau/logoX.png" alt="X">
            </div>
        </div>
        <div class="footer-center">
            <p>© 2003–2025 Formula One World Championship Limited</p>
            <p>Adresse: Bois de Boulogne, 75016 Paris, France</p>
        </div>
        <div class="footer-right"></div>
    </footer>

</body>
</html>
