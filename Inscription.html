</head>
<body class="page-inscription">

    <header class="navbar">
        <div class="logo">
            <a href="Acceuil.html"><img src="image/f1logo.png" alt="Logo F1"></a>
        </div>

        <nav class="menu">
            <a href="Connexion.html">Connexion</a>
            <a href="Inscription.html">S'inscrire</a>

            <div class="dropdown">
                <button class="dropdown-btn">Équipes F1 ▼</button>

        </nav>
    </header>

    <!-- Formulaire de création de compte -->
    <main class="auth-container">
        <h1>INSCRIPTION</h1>
        <form class="auth-form">
            <label for="signup-username">Nom d'utilisateur:</label>
            <input id="signup-username" name="username" type="text" autocomplete="username">

            <label for="signup-fullname">Nom Complet:</label>
            <input id="signup-fullname" name="fullname" type="text" autocomplete="name">

            <label for="signup-email">Email:</label>
            <input id="signup-email" name="email" type="email" autocomplete="email">

            <label for="signup-password">Mot de passe:</label>
            <input id="signup-password" name="password" type="password" autocomplete="new-password">

            <button type="submit" class="btn-auth">Continuer</button>
        </form>
    </main>

    
    <footer>
        <div class="footer-left">
            <div class="socials">
                <a href="https://www.facebook.com/Formula1/?locale=fr_FR" target="_blank" rel="noreferrer">
                    <img src="image/logo%20reseau-sociau/logofacebook.png" alt="Facebook">
                </a>

        </div>
        <div class="footer-right">

        </div>
    </footer>

    <script src="javascript.js" defer></script>
